<row 2>
effort = 1.8 1.8 1.8 4 2.5 2 2 2
</row>

#        a e i o u p   q   r s t ;   :   \
<row 3>
effort = 0 0 0 0 0 3.6 1.8 0 0 0 1.8 3.6 5.2
</row>

#        b   c   d   v w   x   y   z
